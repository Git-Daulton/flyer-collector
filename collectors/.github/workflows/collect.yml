name: Collect Flyers

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 12 * * 4" # Thu 12:10 UTC

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Capture Sobeys products feed
        continue-on-error: true
        run: python collectors/sobeys_capture.py

      - name: Capture Walmart products feed
        continue-on-error: true
        run: python collectors/walmart_capture.py

      - name: Sanity check outputs (fail if none)
        run: |
          ls -lah out || true
          COUNT=$(ls -1 out/*_products.json 2>/dev/null | wc -l | tr -d ' ')
          if [ "$COUNT" -eq 0 ]; then
            echo "No *_products.json captured."
            exit 1
          fi

      - name: Upload outputs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flyer-data
          path: out/**
          retention-days: 14
